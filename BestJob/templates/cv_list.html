{% extends 'base.html' %}
{% load static %}

{% block menu %}
{% include "worker_menu.html" %}
    <ul>

        <li>
            <a href="{% url 'cv:create_cv' %}">создать резюме</a>
        </li>
        <li>
            <a href="{% url 'users:worker_profile' user.id %}">вернуться в профиль</a>
        </li>
    </ul>

{% endblock %}

{% block content %}
    {% for cv in cvs %}
    <table width="100%">
        <tr>
            <td width="60%">
                {{ cv.post }}
            </td>
            <td>
                {{ cv.date_create}}
            </td>
            <td>
                <a href="{% url 'cv:update_cv' cv.id %}">редактировать</a>
            </td>
            <td>
                <a href="{% url 'cv:delete_cv' cv.id %}">удалить</a>
            </td>
            <td>
                <a href="{% url 'cv:distribute_cv' cv.id %}">разместить</a>
            </td>

        </tr>
    </table>
    {% endfor %}
{% endblock %}
