{% extends 'base.html' %}
{% load static %}

{% block menu %}

{% include "multimenu.html" %}

{% endblock %}

{% block content %}
<div class="giant-font text-center border-bottom border-secondary border-1">Новости</div>
<div class="d-flex flex-wrap align-items-center justify-content-center ps-5 pe-5">
    {% for item in news_list %}
    <div class="container-fluid border border-dark border-2 m-3">
        <div class="row border-bottom border-secondary border-1">
            <div class="col">
                <div class="big-font">{{ item.title }}</div>
            </div>
            <div class="col-4 d-flex align-items-end justify-content-end">
                <div class="medium-plus-font">{{ item.created|date:"Y-m-d H:i:s" }}</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="medium-font">{{ item.body }}</div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
